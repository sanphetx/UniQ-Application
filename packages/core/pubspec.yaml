name: core
description: "Core package for Flutter application"
version: 0.0.1

environment:
  sdk: ^3.8.1
  flutter: ">=1.17.0"

dependencies:
  dio: ^5.9.0
  equatable: ^2.0.7
  flutter:
    sdk: flutter
  flutter_secure_storage: ^9.2.4
  fpdart: ^1.1.1
  get_it: ^8.2.0
  go_router: ^16.2.0
  hive_flutter: ^1.1.0
  intl: ^0.20.2
  intl_utils: ^2.8.8
  package_info_plus: ^8.3.1
  path: ^1.9.1
  path_provider: ^2.1.5
  pretty_dio_logger: ^1.4.0
  ua_client_hints: ^1.4.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  hive_generator: ^2.0.1

flutter:
  uses-material-design: true

flutter_intl:
  enabled: true
  main_locale: th
  class_name: SharedLocalizations
  arb_dir: lib/src/localization
  output_dir: lib/src/generated
